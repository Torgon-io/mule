<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mule Workflow Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
    }
    .json-viewer {
      background: #1e1e1e;
      color: #d4d4d4;
      border-radius: 6px;
      padding: 12px;
      overflow-x: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      line-height: 1.5;
    }
    .json-key { color: #9cdcfe; }
    .json-string { color: #ce9178; }
    .json-number { color: #b5cea8; }
    .json-boolean { color: #569cd6; }
    .json-null { color: #569cd6; }

    .step-card {
      border-left: 4px solid #e5e7eb;
      transition: all 0.2s;
    }
    .step-card.success {
      border-left-color: #10b981;
    }
    .step-card.error {
      border-left-color: #ef4444;
    }
    .step-card:hover {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .run-row {
      cursor: pointer;
      transition: background 0.15s;
    }
    .run-row:hover {
      background: #f9fafb;
    }
    .run-row.selected {
      background: #eff6ff;
      border-left: 3px solid #3b82f6;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <h1 class="text-2xl font-bold text-gray-900">üê¥ Mule Workflow Studio</h1>
        <p class="text-sm text-gray-600 mt-1">View workflow runs, step executions, LLM token usage, and inference costs</p>
      </div>
    </header>

    <div class="max-w-7xl mx-auto px-6 py-6">
      <!-- Project Selector -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Project</label>
        <select id="projectSelect" class="w-64 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="">Loading projects...</option>
        </select>
      </div>

      <div class="grid grid-cols-12 gap-6">
        <!-- Left Sidebar: Runs List -->
        <div class="col-span-5 bg-white rounded-lg shadow">
          <div class="px-4 py-3 border-b">
            <h2 class="text-lg font-semibold text-gray-900">Recent Runs</h2>
          </div>
          <div id="runsList" class="overflow-y-auto" style="max-height: calc(100vh - 280px);">
            <div class="p-8 text-center text-gray-500">
              Select a project to view runs
            </div>
          </div>
        </div>

        <!-- Right Panel: Run Details -->
        <div class="col-span-7">
          <div id="runDetails" class="space-y-4">
            <div class="bg-white rounded-lg shadow p-8 text-center text-gray-500">
              Select a run to view details
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '';
    let currentProject = null;
    let selectedRunId = null;

    // ===== API Functions =====

    async function fetchProjects() {
      const response = await fetch(`${API_BASE}/api/projects`);
      return response.json();
    }

    async function fetchRuns(projectId) {
      const response = await fetch(`${API_BASE}/api/runs?projectId=${encodeURIComponent(projectId)}`);
      return response.json();
    }

    async function fetchRunDetails(projectId, workflowId, runId) {
      const response = await fetch(`${API_BASE}/api/run/${encodeURIComponent(projectId)}/${encodeURIComponent(workflowId)}/${encodeURIComponent(runId)}`);
      return response.json();
    }

    // ===== Formatting Helpers =====

    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    function formatDuration(ms) {
      if (!ms) return '‚Äî';
      if (ms < 1000) return `${ms}ms`;
      return `${(ms / 1000).toFixed(2)}s`;
    }

    function formatTokens(tokens) {
      if (!tokens) return '‚Äî';
      return tokens.toLocaleString();
    }

    function formatCost(cost) {
      if (cost === null || cost === undefined) return '‚Äî';
      if (cost === 0) return '$0.0000';
      if (cost < 0.0001) return `$${cost.toFixed(8)}`;
      if (cost < 0.01) return `$${cost.toFixed(6)}`;
      return `$${cost.toFixed(4)}`;
    }

    function syntaxHighlight(json) {
      if (typeof json !== 'string') {
        json = JSON.stringify(json, null, 2);
      }
      json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        let cls = 'json-number';
        if (/^"/.test(match)) {
          if (/:$/.test(match)) {
            cls = 'json-key';
          } else {
            cls = 'json-string';
          }
        } else if (/true|false/.test(match)) {
          cls = 'json-boolean';
        } else if (/null/.test(match)) {
          cls = 'json-null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
      });
    }

    // ===== Tree Building Functions =====

    /**
     * Build hierarchical tree structure from flat step list
     */
    function buildStepTree(executions) {
      // Group steps by execution group
      const groups = new Map();
      const sequential = [];

      executions.forEach(exec => {
        if (exec.executionGroup) {
          if (!groups.has(exec.executionGroup)) {
            groups.set(exec.executionGroup, {
              type: exec.executionType,
              steps: [],
              timestamp: exec.timestamp
            });
          }
          groups.get(exec.executionGroup).steps.push(exec);
        } else {
          sequential.push(exec);
        }
      });

      // Merge groups back into sequential timeline
      const timeline = [];
      const processedGroups = new Set();

      executions.forEach(exec => {
        if (exec.executionGroup && !processedGroups.has(exec.executionGroup)) {
          processedGroups.add(exec.executionGroup);
          timeline.push(groups.get(exec.executionGroup));
        } else if (!exec.executionGroup) {
          timeline.push(exec);
        }
      });

      return timeline;
    }

    // ===== Render Functions =====

    async function loadProjects() {
      const projects = await fetchProjects();
      const select = document.getElementById('projectSelect');

      if (projects.length === 0) {
        select.innerHTML = '<option value="">No projects found</option>';
        return;
      }

      select.innerHTML = projects.map(p =>
        `<option value="${p}">${p}</option>`
      ).join('');

      // Auto-select first project
      currentProject = projects[0];
      select.value = currentProject;
      loadRuns(currentProject);
    }

    async function loadRuns(projectId) {
      const runsListEl = document.getElementById('runsList');
      runsListEl.innerHTML = '<div class="p-4 text-center text-gray-500">Loading runs...</div>';

      const runs = await fetchRuns(projectId);

      if (runs.length === 0) {
        runsListEl.innerHTML = '<div class="p-8 text-center text-gray-500">No runs found for this project</div>';
        return;
      }

      runsListEl.innerHTML = runs.map(run => {
        const hasErrors = run.error_count > 0;
        const statusBadge = hasErrors
          ? '<span class="px-2 py-1 text-xs font-medium bg-red-100 text-red-800 rounded">Errors</span>'
          : '<span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded">Success</span>';

        return `
          <div class="run-row border-b px-4 py-3" data-project="${run.project_id}" data-workflow="${run.workflow_id}" data-run="${run.run_id}">
            <div class="flex items-start justify-between mb-2">
              <div class="flex-1 min-w-0">
                <div class="text-sm font-medium text-gray-900 truncate">${run.workflow_id}</div>
                <div class="text-xs text-gray-500 mt-0.5">${run.run_id}</div>
              </div>
              ${statusBadge}
            </div>
            <div class="grid grid-cols-2 gap-2 text-xs text-gray-600">
              <div>
                <div class="font-medium">${run.step_count}</div>
                <div class="text-gray-500">steps</div>
              </div>
              <div>
                <div class="font-medium">${formatTokens(run.total_tokens)}</div>
                <div class="text-gray-500">tokens</div>
              </div>
              <div>
                <div class="font-medium">${formatDuration(run.total_duration_ms)}</div>
                <div class="text-gray-500">duration</div>
              </div>
              <div>
                <div class="font-medium ${run.total_cost_usd > 0 ? 'text-green-600' : ''}">${formatCost(run.total_cost_usd)}</div>
                <div class="text-gray-500">cost</div>
              </div>
            </div>
            <div class="text-xs text-gray-500 mt-2">${formatDate(run.start_time)}</div>
          </div>
        `;
      }).join('');

      // Add click handlers
      document.querySelectorAll('.run-row').forEach(row => {
        row.addEventListener('click', () => {
          const projectId = row.dataset.project;
          const workflowId = row.dataset.workflow;
          const runId = row.dataset.run;

          // Update selection styling
          document.querySelectorAll('.run-row').forEach(r => r.classList.remove('selected'));
          row.classList.add('selected');

          selectedRunId = runId;
          loadRunDetails(projectId, workflowId, runId);
        });
      });
    }

    function renderStep(exec) {
      const isError = exec.status === 'error';
      const statusClass = isError ? 'error' : 'success';
      const indentClass = exec.depth > 0 ? `ml-${exec.depth * 4}` : '';

      return `
        <div class="step-card ${statusClass} bg-white rounded-lg shadow p-4 ${indentClass}">
          <div class="flex items-start justify-between mb-3">
            <div>
              <div class="font-semibold text-gray-900">${exec.stepId}</div>
              <div class="text-xs text-gray-500 mt-0.5">${formatDate(exec.timestamp)}</div>
              ${exec.depth > 0 ? `<span class="text-xs text-gray-400">Depth: ${exec.depth}</span>` : ''}
            </div>
            <div class="flex items-center gap-2">
              ${exec.model ? `<span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded">${exec.model}</span>` : ''}
              <span class="text-xs px-2 py-1 ${isError ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'} rounded">
                ${isError ? 'Error' : 'Success'}
              </span>
            </div>
          </div>

          <!-- Metrics Grid -->
          <div class="grid grid-cols-5 gap-3 mb-3 text-sm">
            <div>
              <div class="text-gray-500 text-xs">Prompt Tokens</div>
              <div class="font-medium">${formatTokens(exec.promptTokens)}</div>
              ${exec.promptCostUsd ? `<div class="text-xs text-gray-500">${formatCost(exec.promptCostUsd)}</div>` : ''}
            </div>
            <div>
              <div class="text-gray-500 text-xs">Completion</div>
              <div class="font-medium">${formatTokens(exec.completionTokens)}</div>
              ${exec.completionCostUsd ? `<div class="text-xs text-gray-500">${formatCost(exec.completionCostUsd)}</div>` : ''}
            </div>
            <div>
              <div class="text-gray-500 text-xs">Total Tokens</div>
              <div class="font-medium">${formatTokens(exec.totalTokens)}</div>
            </div>
            <div>
              <div class="text-gray-500 text-xs">Total Cost</div>
              <div class="font-medium text-green-600">${formatCost(exec.totalCostUsd)}</div>
            </div>
            <div>
              <div class="text-gray-500 text-xs">Duration</div>
              <div class="font-medium">${formatDuration(exec.durationMs)}</div>
            </div>
          </div>

          ${exec.error ? `
            <div class="mb-3 p-3 bg-red-50 border border-red-200 rounded text-sm text-red-800">
              <strong>Error:</strong> ${exec.error}
            </div>
          ` : ''}

          <!-- Expandable Prompt -->
          ${exec.promptParsed ? `
            <details class="mb-2">
              <summary class="cursor-pointer text-sm font-medium text-gray-700 hover:text-gray-900 py-1">
                View Prompt
              </summary>
              <div class="mt-2 json-viewer">${syntaxHighlight(exec.promptParsed)}</div>
            </details>
          ` : ''}
        </div>

        <!-- Step Output -->
        ${exec.resultParsed ? `
          <div class="pl-8 pr-4 py-3">
            <details>
              <summary class="cursor-pointer text-sm font-medium text-blue-700 hover:text-blue-900 py-1 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
                View Step Output
              </summary>
              <div class="mt-2 ml-6 json-viewer">${syntaxHighlight(exec.resultParsed)}</div>
            </details>
          </div>
        ` : ''}
      `;
    }

    async function loadRunDetails(projectId, workflowId, runId) {
      const detailsEl = document.getElementById('runDetails');
      detailsEl.innerHTML = '<div class="bg-white rounded-lg shadow p-8 text-center text-gray-500">Loading run details...</div>';

      const executions = await fetchRunDetails(projectId, workflowId, runId);

      if (executions.length === 0) {
        detailsEl.innerHTML = '<div class="bg-white rounded-lg shadow p-8 text-center text-gray-500">No steps found for this run</div>';
        return;
      }

      // Calculate aggregate stats
      const totalTokens = executions.reduce((sum, e) => sum + (e.totalTokens || 0), 0);
      const totalDuration = executions.reduce((sum, e) => sum + (e.durationMs || 0), 0);
      const totalCost = executions.reduce((sum, e) => sum + (e.totalCostUsd || 0), 0);
      const errorCount = executions.filter(e => e.status === 'error').length;

      // Build tree structure
      const timeline = buildStepTree(executions);

      // Build HTML
      let html = `
        <!-- Aggregate Stats -->
        <div class="grid grid-cols-4 gap-4 mb-6">
          <div class="stat-card">
            <div class="text-sm opacity-90">Total Tokens</div>
            <div class="text-3xl font-bold mt-1">${formatTokens(totalTokens)}</div>
          </div>
          <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
            <div class="text-sm opacity-90">Total Duration</div>
            <div class="text-3xl font-bold mt-1">${formatDuration(totalDuration)}</div>
          </div>
          <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
            <div class="text-sm opacity-90">Total Cost</div>
            <div class="text-3xl font-bold mt-1">${formatCost(totalCost)}</div>
            ${totalCost > 0 ? `<div class="text-xs mt-1 opacity-75">${formatCost(totalCost / executions.length)}/step avg</div>` : ''}
          </div>
          <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
            <div class="text-sm opacity-90">Steps</div>
            <div class="text-3xl font-bold mt-1">${executions.length}</div>
            ${errorCount > 0 ? `<div class="text-xs mt-1">${errorCount} error${errorCount > 1 ? 's' : ''}</div>` : ''}
          </div>
        </div>

        <!-- Step Timeline -->
        <div class="space-y-3">
      `;

      // Render timeline with parallel groups
      timeline.forEach(item => {
        if (item.steps) {
          // This is a parallel/branch group
          const groupType = item.type === 'parallel' ? 'Parallel' : 'Branch';
          html += `
            <div class="bg-purple-50 border-2 border-purple-300 rounded-lg p-4">
              <div class="flex items-center gap-2 mb-3">
                <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12M8 12h12m-7 5h7"></path>
                </svg>
                <span class="font-semibold text-purple-900">${groupType} Execution Group</span>
                <span class="text-xs text-purple-700">(${item.steps.length} steps)</span>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                ${item.steps.map(step => renderStep(step)).join('')}
              </div>
            </div>
          `;
        } else {
          // This is a sequential step
          html += renderStep(item);
        }
      });

      html += '</div>';
      detailsEl.innerHTML = html;
    }

    // ===== Event Listeners =====

    document.getElementById('projectSelect').addEventListener('change', (e) => {
      currentProject = e.target.value;
      if (currentProject) {
        loadRuns(currentProject);
        document.getElementById('runDetails').innerHTML = '<div class="bg-white rounded-lg shadow p-8 text-center text-gray-500">Select a run to view details</div>';
      }
    });

    // ===== Initialize =====

    loadProjects().catch(error => {
      console.error('Failed to load projects:', error);
      document.getElementById('projectSelect').innerHTML = '<option value="">Error loading projects</option>';
    });
  </script>
</body>
</html>
